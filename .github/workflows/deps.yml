name: Build dependency image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Github CR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Set version envvars
      run: |
        GIT_SHA=$(git rev-parse --short HEAD)
        echo "GIT_SHA=$GIT_SHA" >> $GITHUB_ENV

    - name: Build image with primary R, Python, and Debian dependencies
      run: |
        make img-deps-gh
        docker tag bb-deps:latest ghcr.io/crew102/bb-deps:latest
        docker tag bb-deps:latest ghcr.io/crew102/bb-deps:${{ env.GIT_SHA }}

    - name: Push image to CR
      run: |
        docker push ghcr.io/crew102/bb-deps:latest
        docker push ghcr.io/crew102/bb-deps:${{ env.GIT_SHA }}
