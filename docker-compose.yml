services:

  shiny-proxy:
    image: openanalytics/shinyproxy:3.1.0
    restart: on-failure
    networks:
      - bb-net
    expose:
      - 8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/shiny-proxy/application.yml:/opt/shinyproxy/application.yml
      - ./secrets.txt:/opt/shinyproxy/env.txt
    user: root
    depends_on:
      # So that we can be sure there's an image to use for launching the app
      # containers
      - rstudio-dev

  nginx:
    build: ./services/nginx
    restart: always
    networks:
      - bb-net
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./services/nginx/landing:/www/landing
      - ./services/nginx/logs:/nginx/logs
      - ./services/nginx/install-cert.sh:/nginx/install-cert.sh
    depends_on:
      - shiny-proxy
    command: [nginx-debug, "-g", "daemon off;"]

  # Services for dev purposes. Will restrict incoming traffic on these ports
  # to my IP address (hence no password).
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    networks:
      - bb-net
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # TODO: secrets mapping in, preferences automated, working dir
  # /.rstudio/monitored/user-settings/user-settings
  rstudio-dev:
    build: ./app
    restart: unless-stopped
    networks:
      - bb-net
    ports:
      - 8787:8787
    volumes:
      # Reminder that working dir is /home/biobuddy in container normally. Here
      # we map in dev code to a new directory. Code from build image is in
      # /home/biobuddy/app
      - .:/home/rstudio/biobuddy-dev
      # Will remove this file in the container so I don't activate the renv
      # when I enter the project
      - /dev/null:/home/rstudio/biobuddy-dev/.Rprofile
    environment:
      DISABLE_AUTH: true
      ROOT: true
    command: ["/init"]

networks:
  bb-net:
